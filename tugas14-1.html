<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Form Element</h1>
    <form>
      <input type="text" placeholder="Nama" required oninvalid="this.setCustomValidity('Nama Mohon diisi')" />
      <br /><br />
      <input type="text" placeholder="Cita-Cita" required oninvalid="this.setCustomValidity('Cita-cita mohon diisi')" />
      <br /><br />
      <input type="number" placeholder="NO HP" required oninvalid="this.setCustomValidity('Nomor HP mohon diisi')" />
      <br /><br />
      <input type="text" style="width: 300px; height: 250px" placeholder="Alamat" required oninvalid="this.setCustomValidity('Alamat mohon diisi')" />
      <br /><br />
      <input type="submit" value="Simpan" />
    </form>
  </body>
</html>
